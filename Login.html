<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuro: Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" href="./Kuro_Images/Kuro_Logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="logo">Kuro</h2>
        <nav class="navigation">
            <ul class="nav-links">
           <li><a href="Home.html">Home</a></li>
           <li><a href="Models.html">Models</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
            <li><button class="btnlogin" id=loginBtn>Login</button></li>
            </ul>

            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form action="" id="loginForm">
            <div class="form-group">
            <input type="email" required id="email">
            <label for="">E-mail</label>
            <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
            <small id="emailError"></small>
            </div>
            <div class="form-group">
                <input type="password" required id="password">
                <label for="">Password</label>
                <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                <small id="passwordError"></small>

            </div>
          <p class="options">
            <span class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember Me</label>
            </span>

           <a href="#">Forgot Password</a>
          </p>



            <button id="btn" type="submit">Login</button>

            <p>
                Don't have an account 
                <a href="#">Register</a>
            </p>
        </form>
    </div> 
    
    <script src="Login.js"></script>
</body>

</html>
